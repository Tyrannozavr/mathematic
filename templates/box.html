<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box</title>
</head>
<body>
<h3>We have a box with things of different colors, tell me the number </h3>
<h3>of the item, and I will try to guess its color, after which you can tell if I am right or not</h3>
<form method="post">
    {% csrf_token %}
    <label>chooce number</label>
    <input type="number" name="number">
    <p><input type="submit" value="submit"></p>
</form>
{% if  message  %}
<p>{{ message }}</p>
    <form method="get">
        <button name="answer" value="yes">Yes</button>
        <button name="answer" value="no">No</button>
    </form>
{% endif %}
</body>
</html>
