<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box</title>
</head>
<body>
<h1><a href="{% url 'index' %}">Home</a></h1>
<h3>We have a box with things of different colors, tell me the number </h3>
<h3>of the item, and I will try to guess its color, after which you can tell if I am right or not</h3>
<form method="post">
    {% csrf_token %}
    <label>chooce number</label>
    <input type="number" name="number" min="1" max="100">
    <p><input type="submit" value="submit"></p>
</form>
{% if  message  %}
<p>{{ message }}</p>
    {% if not accuracy %}
        <form method="post">
        {% csrf_token %}
            <button name="answer" value="yes">Yes</button>
            <button name="answer" value="no">No</button>
        </form>
    {% endif %}
{% endif %}
</body>
</html>
